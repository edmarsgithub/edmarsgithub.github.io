<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gravador de Vídeo</title>
</head>
<body>
    <h1>Gravador de Vídeo</h1>
    <label for="videoSource">Escolha a câmera:</label>
    <select id="videoSource"></select>
    <br><br>
    <label for="audioSource">Escolha o microfone:</label>
    <select id="audioSource"></select>
    <br><br>
    <video id="video" width="640" height="480" autoplay muted></video>
    <br><br>
    <button id="startBtn">Iniciar Gravação</button>
    <button id="stopBtn" disabled>Parar Gravação</button>
    <button id="saveBtn" disabled>Salvar Gravação</button>
    <script>
        const videoElement = document.getElementById('video');
        const videoSelect = document.getElementById('videoSource');
        const audioSelect = document.getElementById('audioSource');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const saveBtn = document.getElementById('saveBtn');

        let mediaRecorder;
        let recordedChunks = [];
        let stream;
        let recordingTimeout;

        // Listar dispositivos de mídia
        function gotDevices(deviceInfos) {
            videoSelect.innerHTML = '';
            audioSelect.innerHTML = '';
            for (let i = 0; i !== deviceInfos.length; ++i) {
                const deviceInfo = deviceInfos[i];
                const option = document.createElement('option');
                option.value = deviceInfo.deviceId;
                if (deviceInfo.kind === 'videoinput') {
                    option.text = deviceInfo.label || `Câmera ${videoSelect.length + 1}`;
                    videoSelect.appendChild(option);
                } else if (deviceInfo.kind === 'audioinput') {
                    option.text = deviceInfo.label || `Microfone ${audioSelect.length + 1}`;
                    audioSelect.appendChild(option);
                }
            }
        }

        // Iniciar o stream de acordo com os dispositivos selecionados
        async function startStream() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            const videoSource = videoSelect.value;
            const audioSource = audioSelect.value;
            const constraints = {
                video: {deviceId: videoSource ? {exact: videoSource} : undefined},
                audio: {deviceId: audioSource ? {exact: audioSource} : undefined}
            };
            stream = await navigator.mediaDevices.getUserMedia(constraints);
            videoElement.srcObject = stream;
        }

        // Iniciar gravação
        startBtn.onclick = () => {
            recordedChunks = [];
            mediaRecorder = new MediaRecorder(stream, { mimeType: 'video/webm; codecs=vp9' });

            mediaRecorder.ondataavailable = event => {
                if (event.data.size > 0) {
                    recordedChunks.push(event.data);
                }
            };

            mediaRecorder.onstop = () => {
                saveBtn.disabled = false;
            };

            mediaRecorder.start();
            startBtn.disabled = true;
            stopBtn.disabled = false;
            saveBtn.disabled = true;

            // Parar gravação automaticamente após 2 minutos
            recordingTimeout = setTimeout(() => {
                if (mediaRecorder.state === 'recording') {
                    mediaRecorder.stop();
                    startBtn.disabled = false;
                    stopBtn.disabled = true;
                }
            }, 2 * 60 * 1000); // 2 minutos
        };

        // Parar gravação manualmente
        stopBtn.onclick = () => {
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
                clearTimeout(recordingTimeout);
                startBtn.disabled = false;
                stopBtn.disabled = true;
            }
        };

        // Salvar gravação
        saveBtn.onclick = () => {
            const blob = new Blob(recordedChunks, { type: 'video/webm' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            document.body.appendChild(a);
            a.style = 'display: none';
            a.href = url;
            a.download = 'gravacao.webm';
            a.click();
            window.URL.revokeObjectURL(url);
        };

        // Atualizar listas e iniciar stream
        navigator.mediaDevices.enumerateDevices().then(gotDevices).then(startStream).catch(error => console.error(error));
        videoSelect.onchange = startStream;
        audioSelect.onchange = startStream;
    </script>
</body>
</html>
